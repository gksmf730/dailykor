<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>매일국어연구소</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="/">
          <h1>
            <img src="/src/image/logo.svg" alt="독도" />
            김학생
          </h1>
        </a>

        <nav>
          <ul>
            <li>
              <a href="javascript:void(0)"
                ><img src="/src/image/icon-memo.svg" alt="메뉴명1"
              /></a>
              <span>3</span>
            </li>
            <li>
              <a href="javascript:void(0)"
                ><img src="/src/image/icon-alert.svg" alt="메뉴명2"
              /></a>
              <span>3</span>
            </li>
            <li>
              <a href="javascript:void(0)"
                ><img src="/src/image/icon-warning.svg" alt="메뉴명3"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="top-area">
        <div class="inner">
          <div class="flower">
            <img src="/src/image/icon-flower.svg" alt="" />
            <p>3,670</p>
          </div>

          <div class="date">
            <div class="text">3일 7시간<br />남았어요!</div>
            <img src="/src/image/img-bird.svg" alt="" />
          </div>
        </div>
      </div>

      <section class="main">
        <div class="inner">
          <div class="card-side">
            <img src="/src/image/icon-book.svg" alt="" />
            <h2>책읽기</h2>
            <div class="num">2</div>
          </div>

          <div class="center">
            <div class="speech-bubble">
              진강치님 반가워요~ 강치와 함께 독도 탐험을 시작해 보세요!
            </div>
            <img src="/src/image/img-kangchi.svg" alt="강치" class="kang" />
            <img src="/src/image/img-floor.svg" alt="" class="floor" />
            <div class="name-area">김강치강치</div>
          </div>

          <div class="card-side">
            <img src="/src/image/icon-pencil.svg" alt="" />
            <h2>글쓰기</h2>
            <div class="num">3</div>
          </div>

          <img src="/src/image/img-giftbox.svg" alt="" class="giftbox" />
        </div>
      </section>

      <div class="button-group">
        <button type="button" class="clothes">
          <img src="/src/image/icon-hanger.svg" alt="" />강치 옷장
        </button>
        <button type="button" class="record">
          <img src="/src/image/icon-telescope.svg" alt="" />탐험 기록
        </button>
        <button type="button" class="report">
          <img src="/src/image/icon-report.svg" alt="" />탐험 보고서
        </button>
      </div>
    </main>
  </body>
</html>
